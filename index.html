
<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Shapes</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Starfield</h1>
		</header>
		<script>
		function hideAll(){
			var displays = document.getElementsByTagName("CANVAS") //divsToHide is an array
	    	for(var i = 0; i < displays; i++){
	    		displays.remove();
	   		}
   		}
		</script>
		<button onclick = "hideAll()">Sphere</button>
		<button>Cone</button>
		<button>Cube</button>
		<button>Cylinder</button>
			<section id="content">
				<canvas id="sphere" data-processing-sources="sphere/sphere.pde">
				</canvas>
				<canvas id="cone" data-processing-sources="cone/cone.pde">
				</canvas>
				<canvas id="cube" data-processing-sources="cone/cone.pde">
				</canvas>
				<canvas id="cylinder" data-processing-sources="cone/cone.pde">
				</canvas>
		    </section>
	    <footer>
		    Try moving your mouse over the simulation!
	    </footer>
	</body>
</html>
