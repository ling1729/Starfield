
<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Shapes</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script>
		function hideAll(){
			var displays = document.getElementsByTagName("CANVAS");
	    	for(var i = 0; i < displays.length; i++){
	    		displays[0].remove();
	    		i--;
	   		}
   		}
   		function showSphere(){
   			hideAll();
			var canv = document.createElement("CANVAS");
			canv.setAttribute("type", "text/processing");
			canv.setAttribute("data-processing-sources", "cone/cone.pde");
			document.getElementById("content").appendChild(canv);
   		}
   		function showCone(){
   			hideAll();
			var canv = document.createElement("CANVAS");
			canv.setAttribute("type", "text/processing");
			canv.setAttribute("data-processing-sources", "cone/cone.pde");
			document.getElementById("content").appendChild(canv);
   		}
		</script>
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Starfield</h1>
		</header>
			<section id="content">
				<canvas id="sphere" data-processing-sources="Starfield.pde">
				</canvas>
		    </section>
		
	    <footer>
		    Try moving your mouse over the simulation! 
	    </footer>
	    <br>
	    <footer>
		    Press space for a new animation, and click to reload!
	    </footer>
	</body>
</html>
