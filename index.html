
<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Shapes</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Starfield</h1>
		</header>
		<script>
		function hideAll(){
			var displays = document.getElementsByTagName("CANVAS");
	    	for(var i = 0; i < displays.length(); i++){
	    		displays[0].remove();
	    		i--;
	   		}
   		}
   		function showSphere(){
   			hideAll();
			var canv = document.createElement("CANVAS");
			canv.setAttribute("data-processing-sources", "cone/cone.pde");
			document.getElementById("content").appendChild(canv);
   		}
   		function showCone(){
   			hideAll();
			var canv = document.createElement("CANVAS");
			canv.setAttribute("data-processing-sources", "cone/cone.pde");
			document.getElementById("content").appendChild(canv);
   		}
		</script>
		<button onclick = "showCone()";>Sphere</button>
		<button onclick = "hideAll()" >Cone</button>
		<button onclick = "hideAll()">Cube</button>
		<button onclick = "hideAll()">Cylinder</button>
		
			<section id="content">
				<canvas id="sphere" data-processing-sources="sphere/sphere.pde">
				</canvas>
				<canvas id="cone" data-processing-sources="cone/cone.pde">
				</canvas>
				<canvas id="cube" data-processing-sources="cube/cube.pde">
				</canvas>
				<canvas id="cylinder" data-processing-sources="cylinder/cylinder.pde">
				</canvas>
		    </section>
		
	    <footer>
		    Try moving your mouse over the simulation!
	    </footer>
	</body>
</html>
